<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Settings Toggle Section -->
    <div id="settings-container">
        <!-- Toggle Button as a Bar -->
        <label for="settings-toggle" id="toggle-settings-bar">
            ⚙️ 
        </label>

        <!-- Hidden checkbox to control visibility -->
        <input type="checkbox" id="settings-toggle" class="settings-toggle">

        <!-- Collapsible Content -->
        <div id="settings-content">
            <div id="questionnaire-selector">
                <div id="checkboxes"></div>
            </div>
            <div id="inputs">
                <!-- system name inputs will go here -->
            </div>
        </div>
    </div>


    <div id="questionnaires-container">
        <div class="instructions">
            <label for="participant-id" class="instructions">Participant ID:</label>
            <input type="text" id="participant-id" name="participant-id" placeholder="Enter your ID">
          </div>
    </div>


    <div><center><button id="submit-button">Submit</button></center></div>
    <center></center><textarea id="score-preview" readonly style="width: 100%; height: 300px; white-space: pre-wrap;"></textarea></center>
    
    
        <!-- Scripts -->
    <script src="main.js"></script>
    <script src="settings.js"></script>
    <script src="questionnaire.js"></script>
    <script src="scores.js"></script>
    
</body>
</html>
